- name: MUL
  encoding:
    match: 0000001----------000-----0110011
  fields:
    - { name: opcode, value: 0b0110011 }
    - { name: funct3, value: 0b000 }
    - { name: funct7, value: 0b0000001 }

- name: MULH
  encoding:
    match: 0000001----------001-----0110011
  fields:
    - { name: opcode, value: 0b0110011 }
    - { name: funct3, value: 0b001 }
    - { name: funct7, value: 0b0000001 }

